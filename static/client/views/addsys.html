<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">系统名：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.sys_name" input-hint="系统名">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">业务：</label>
                <div class="col-sm-8">
                    <input type="text" ng-change="changeDB()" cw-selectstr2="bizOption" ng-model="args.biz_id" style="width: 250px">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">巡检脚本：</label>
                <div class="col-sm-8">

                    <textarea name="content" id="" cols="30" rows="3" ng-model="args.script" style="width: 250px"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                     <input type="text" cw-datetimepicker ng-model="args.start_time" placeholder="选择日期...">
                </div>
            </div>

            <div class="form-group">
                <table class="table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="head_check" ng-click="check()"></th>
                        <th>ip地址</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in ipList">
                        <th><input type="checkbox" value="{{ i.id }}" name="son_check" ng-click="check_sum()"></th>
                        <th>{{ i.ip }}</th>
                    </tr>
                </tbody>
                </table>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">文件：</label>
                <div class="col-sm-7">
                    <input id="uploadFile" onchange="angular.element(this).scope().upload_file()"
                           name="uploadFile" type="file"/>
                    <!--<button class="btn new-button-two"-->
                            <!--onclick="document.getElementById('uploadFile').value = ''; document.getElementById('uploadFile').click();">-->
                        <!--选择文件-->
                    <!--</button>&emsp;&emsp;-->
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>

        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button ng-click="download_common_file()" class="btn new-button">下载文件</button>&emsp;
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
