<div style="width:100%;overflow-y: auto;padding: 5px">
    <fieldset class="fieldsetName">
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">用户名：</label>
                <input type="text" ng-model="args.username" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">创建者：</label>
                <select type="text" ng-model="args.created_by" style="width:150px;float:left;"
                        class="form-control" ng-options="i.id as i.text for i in userList"></select>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">创建时间：</label>
                <!--日期选择器-->
                <input type="text" ng-model="args.whenStart" cw-datepicker style="width:150px;float:left;"
                       class="form-control"/>
                <span style="float:left;line-height: 30px">--</span>
                <!--时间选择器-->
                <input type="text" ng-model="args.whenEnd" cw-datetimepicker style="width:200px;float:left;" />
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="search_mail()" class="btn btn-sm btn-info">查询</button>
            </div>
            <div style="float:right;margin-left:15px;">
                <button ng-click="add_mail()" class="btn btn-sm btn-primary">添加管理员邮箱</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption"
         style="width:100%;overflow-y: auto;overflow-x: hidden;"></div>
</div>
